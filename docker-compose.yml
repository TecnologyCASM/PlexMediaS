version: '3.8'

services:
# Servicio Samba
  samba:
    image: dperson/samba
    container_name: SAMBA
    command: '-u "${SAMBA_USER};${SAMBA_PASSWORD}" -s "media;/media;yes;no" -s "downloads;/downloads;yes;no"'
    stdin_open: true
    tty: true
    environment:
      - TZ=${TZ}
      - SAMBA_USER=${SAMBA_USER}
      - SAMBA_PASSWORD=${SAMBA_PASSWORD}
    volumes:
      - ${MEDIA}:/media
      - ${STORAGE}/torrents:/downloads
    ports:
      - 139:139
      - 445:445
    restart: always
#--------------------------------------------------------------------#
# Servicio Plex
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: PLEX
    environment:
      - TZ=${TZ}
      - VERSION=docker
    volumes:
      - ${STORAGE}/Plex Media Server:/root/Library/Application Support/Plex Media Server
      - ${MEDIA}:/media
      - ${STORAGE}/tmp:/tmp
    expose:
      - 32401
      - 33401
    restart: unless-stopped
    network_mode: "host"
#--------------------------------------------------------------------#
# Servicio Transmission
  transmission:
    image : jaymoulin/transmission:3.00-1.6.1
    container_name: TORRENTBT
    command: transmission-daemon -f -g /config
    volumes:
      - ./transmission:/config
      - ${STORAGE}/torrents:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    expose:
      - 9091
    restart: unless-stopped
#--------------------------------------------------------------------#
# Servicio Flexget
  flexget:
    image: wiserain/flexget:3.5
    container_name: FLEXGET-MGMT
    volumes:
      - ./flexget:/config
      - ./flexget/custom-cont-init.d:/custom-cont-init.d
      - ${STORAGE}/torrents:/downloads
      - ${MEDIA}:/storage
    ports:
      - 5050:5050
    environment:
      - PUID=1001
      - PGID=1001
      - TORRENT_PLUGIN=transmission
      - FG_WEBUI_PASSWD=${FG_WEBUI_PASSWD}
    restart: unless-stopped
